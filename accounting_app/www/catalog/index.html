<div class="container" style="border-bottom: 2px solid;">
    <div class="row">
        <div class="col">
            <h2 style="text-align: center;">Products</h2>
        </div>

        <div class="col-1">
            <a href="/cart"><button class="btn btn-primary">Cart</button></a>
        </div>
    </div>
   
</div>


{% for item in items %}
<div class="container" style="border-bottom: 2px solid;">
    <div class="row" style="margin-top: 25px;margin-bottom: 25px;">
        <div class="col-2">
            <img src="{{item.item_image}}">
        </div>
        <div class="col">
        <div class="font-weight-bold">
                <a href="{{item.route}}">
                    <h5>{{item.item_name}}</h5>
                </a>
        </div>
        <div class="text-dark" style="margin-top: 25px;">
            <h5>&#x20b9;{{item.standard_selling_rate}}</h5>
        </div>
        <div class="text-dark" style="margin-top: 25px;">
          <button data-item-name="{{item.item_name}}" class="cart-btn btn btn-sm btn-warning">Add to Cart</button>
        </div>

        </div>
    </div>
</div>
{% endfor %}
